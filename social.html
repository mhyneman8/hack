<!DOCTYPE html>
<html lang="en">
<head>
  <title>Local First</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="smartphone">
    <div class="content">

      <div class="head">
        <img src="img/profile.png" alt="profile" class="profile">

        <div class="dropdown">
          <img src="img/settings.png" alt="settings" class="settings">
          <div class="dropdown-content">
            <a href="home.html">Switch to User</a>
            <a href="#">Update Info</a>
            <a href="#">Report User</a>
            <a href="#">Help</a>
            <a href="index.html">Logout</a>
          </div> <!-- end of dropdown-content -->
        </div><!-- end of dropdown -->
      </div> <!-- end of head -->

        <h2 class="header">New Post</h2>
        <img class="back" src="img/back.png" alt="">

        <div class="post1">
          <img class="post_img" src="img/social.png" alt="">
          <input type="text" name="" value="" placeholder="Write a caption...">
        </div> <!-- end of post1 -->

        <div class="post2">
          <h4>Tag people/partners</h4>
        </div>

        <form class="form" action="index.html" method="post">
          <h5 id="post3">Instagram</h5>
          <label class="switch">
            <input type="checkbox">
            <span class="slider-round"></span>
          </label>
          <h5 id="post4">Facebook</h5>
          <label class="switch">
            <input type="checkbox">
            <span class="slider-round"></span>
          </label>
          <h5 id="post5">Twitter</h5>
          <label class="switch">
            <input type="checkbox">
            <span class="slider-round"></span>
          </label>
        </form>

        <button type="button" class="button-black" data-toggle="modal" data-target="#myModal9">
          Share
        </button>

        <div class="spacer"></div>

        <footer class="footer">
          <div class="nav">
            <a href="business-home.html" >
              <img src="img/home.png" class="nav" alt="">
              <h5 class="footer-text">Home</h5>
            </a>
          </div>
          <div class="nav">
            <a href="partner.html" >
              <img src="img/partner.jpg" class="nav" alt="">
              <h5 class="footer-text">Partner</h5>
            </a>
          </div>

          <div class="nav">
            <a href="messages.html" >
              <img src="img/messages.png" class="nav" alt="">
              <h5 class="footer-text">Messages</h5>
            </a>
          </div>

          <div class="nav">
            <a href="offers1.html">
              <img src="img/offers.png" class="nav" alt="">
              <h5 class="footer-text">Promos</h5>
            </a>
          </div>
        </footer>


        <!-- Modal 9 -->
        <div class="modal fade" id="myModal9" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content -->
            <div class="modal-content" id="modal-body9">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">
                  Congrats! You just created your business promotion!
                </h4>
              </div>
              <div class="modal-body">
                <img class="modal-img" src="img/check.png" alt="">
              </div>
              <div class="modal-footer">
                <a href="business-home.html" class="button-black">
                  Close
                </a>
              </div>
            </div>

            </div>
            </div> <!-- end of modal -->


</body>
</html>
