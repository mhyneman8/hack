<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Request</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- add font here -->
  <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="smartphone">
      <div class="content">

        <div class="head">
          <img src="img/profile.png" alt="profile" class="profile">

          <div class="dropdown">
            <img src="img/settings.png" alt="settings" class="settings">
            <div class="dropdown-content">
              <a href="home.html">Switch to User</a>
              <a href="#">Update Info</a>
              <a href="#">Report User</a>
              <a href="#">Help</a>
              <a href="index.html">Logout</a>
            </div> <!-- end of dropdown-content -->
          </div><!-- end of dropdown -->
        </div> <!-- end of head -->

        <h2>Partnerships</h2>

        <div class="">
          <h3>Inquiry Request</h3>
          <p class="request">Why do you want to partner with us?</p>
          <textarea name="name" class="textarea" rows="3" cols="35"></textarea>
          <p class="request">What do you have to offer?</p>
          <textarea name="name" class="textarea" rows="3" cols="35"></textarea>
          <p class="request">How soon are you ready to partner?</p>
          <input type="text" class="textarea" name="time" value="date" placeholder="date">
          <label for="now" >Immediately</label>
          <input type="radio" name="now" value="now" id="now">
        </div>

        <div class="container">
          <!-- Trigger the modal with a button -->
          <button type="button" class="offers" data-toggle="modal" data-target="#myModal4">
            Send
          </button>

          <!-- Modal -->
          <div class="modal fade" id="myModal4" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Success!</h4>
                </div>
                <div class="modal-body">
                  <img src="https://via.placeholder.com/50" alt="">
                  <p>We sent your request to ABC Company</p>
                  <p>Stay tuned for their response!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>

            </div> <!-- end of modal dialog -->
          </div> <!-- end of modal-fade -->
        </div> <!-- end of container -->


        <div class="spacer"></div>
        <footer class="footer">
          <div class="nav">
            <a href="business-home.html" >
              <img src="https://via.placeholder.com/30" class="nav" alt="">
              <h4 class="footer-text">Home</h4>
            </a>
          </div>

          <div class="nav">
            <a href="partner.html" >
              <img src="https://via.placeholder.com/30" class="nav" alt="">
              <h4 class="footer-text">Partner</h4>
            </a>
          </div>

          <div class="nav">
            <a href="messages.html" >
              <img src="https://via.placeholder.com/30" class="nav" alt="">
              <h4 class="footer-text">Messages</h4>
            </a>
          </div>

          <div class="nav">
            <a href="#">
              <img src="https://via.placeholder.com/30" class="nav" alt="">
              <h4 class="footer-text">Offers</h4>
            </a>
          </div>
        </footer>
    </div> <!-- end of content -->
  </div> <!-- end of smartphone -->
    <script src="js/scripts.js"></script>
  </body>

</html>
