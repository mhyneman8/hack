<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Hack Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- add font here -->

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <div class="logo-container">
      <img src="img/logo.svg" class="profile-logo" alt="Local First logo">
    </div>

    <form class='register-form'>

      <div class='form'>
        <div class="label">
          <label class="label" for='email'>E-mail</label>
        </div>
        <div >
          <input class="input" type="text" id='email'>
        </div>
      </div>

      <div class='form'>
        <div class="label">
          <label class="label" for='password'>Password</label>
        </div>
        <div >
          <input class="input" type="text" id='password'>
        </div>
      </div>

      <div class='form'>
        <div class="label">
          <label class="label" for='repassword'>Confirm Password</label>
        </div>
        <div >
          <input class="input" id='repassword' type='password'>
        </div>
      </div>

      <a href="profile2.html" class="button">
        Create Account
      </a>

      </form>

    <script src="js/scripts.js"></script>
  </body>

</html>
